
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>블로그 최신글</title>
  <style>
    html, body {
      margin: 0;
      padding: 30px;
      background: #ffffff !important;
      font-family: sans-serif;
      overflow: hidden !important;
    }
    ::-webkit-scrollbar {
      display: none;
    }
    .blog-feed {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .blog-card {
      background: #fafafa;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 320px;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s;
    }
    .blog-card:hover {
      transform: translateY(-4px);
    }
    .blog-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .blog-desc {
      font-size: 14px;
      color: #555;
      line-height: 1.4;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="blog-feed" id="blog-feed">불러오는 중...</div>

  <script>
    const feed = document.getElementById('blog-feed');
    const rssUrl = "https://api.rss2json.com/v1/api.json?rss_url=https://blog.rss.naver.com/ksb0229.xml";

    fetch(rssUrl)
      .then(res => res.json())
      .then(data => {
        feed.innerHTML = '';
        data.items.slice(0, 9).forEach(item => {
          const description = item.description.replace(/<[^>]+>/g, '');
          const preview = description.length > 200 ? description.slice(0, 200) + "..." : description;

          const anchor = document.createElement("a");
          anchor.href = item.link;
          anchor.target = "_blank";
          anchor.className = "blog-card";
          anchor.innerHTML = `
            <div class="blog-title">${item.title}</div>
            <div class="blog-desc">${preview}</div>
          `;
          feed.appendChild(anchor);
        });
      })
      .catch(() => {
        feed.innerHTML = "불러오기에 실패했습니다.";
      });
  </script>
</body>
</html>
